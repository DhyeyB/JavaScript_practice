<!DOCTYPE html>
<html>
 
<head>
    <title>Chess board</title>
    <style>
        body {
            text-align: center;
        }
 
        .cell {
            height: 30px;
            width: 30px;
        }
 
        .blackcell {
            background-color: black;
        }
 
        .whitecell {
            background-color: white;
        }

            border-collapse: collapse;
            border: 1.5px solid grey;
            border-style: inset;
        }

        Chess Board
    </span>
    <br><br>

    <center id="center">
        <table id="table">
        </table>
    </center>

    <script src="../js/chess.js"></script>

</body>
</html>
